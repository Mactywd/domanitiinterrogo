{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}5L{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Github Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block style %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo placeholder -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div style="width: 60px; height: 40px; background-color: #666; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; border-radius: 20px;">
                    5L
                </div>
            </a>

            <!-- Hamburger menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'interrogazioni:index' %}">Interrogazioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendario:index' %}">Calendari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'estrazioni:index' %}">Estrazioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appunti:index' %}">Appunti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4 mb-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block script %}{% endblock %}
</body>
</html>

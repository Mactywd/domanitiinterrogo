{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Sito della 5L</h1>

    <!-- Clickable MOTD -->
    <p class="lead mb-5">
        <a href="#" class="text-decoration-none text-dark" data-bs-toggle="modal" data-bs-target="#motdModal">
            {{ motd.text }}
        </a>
    </p>

    <div class="row g-3 justify-content-center mb-5">
        <div class="col-12 col-md-6 col-lg-3 d-grid">
            <a href="{% url 'interrogazioni:index' %}" class="btn btn-secondary btn-lg">
                Interrogazioni
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-grid">
            <a href="{% url 'calendario:index' %}" class="btn btn-secondary btn-lg">
                Calendari
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-grid">
            <a href="{% url 'estrazioni:index' %}" class="btn btn-secondary btn-lg">
                Estrazioni
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-grid">
            <a href="{% url 'appunti:index' %}" class="btn btn-secondary btn-lg">
                Appunti
            </a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="motdModal" tabindex="-1" aria-labelledby="motdModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action=".">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="motdModalLabel">Aggiungi MOTD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea name="motd_text" class="form-control" rows="4" placeholder="Scrivi qui..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Calendari{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-3">
        <h2 class="mb-0">Calendari Interrogazioni Programmate</h2>
        <a href="{% url 'calendario:unified_calendar' %}" class="btn btn-primary">
            Vista Unificata
        </a>
    </div>

    <!-- Lista materie -->
    <div class="list-group">
        {% for item in materie_data %}
        <a href="{% url 'calendario:materia_calendar' item.materia.id %}"
           class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between align-items-center">
                <strong>{{ item.materia.nome }}</strong>
                <span class="badge bg-primary rounded-pill">{{ item.count }}</span>
            </div>
        </a>
        {% empty %}
        <p class="text-muted">Nessuna materia presente.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
